  <!-- Mosaic + modal CSS -->
  <style>
    /* === MOSAIC GRID (MAX 3 PER ROW) === */
    .mosaic {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2em;
    }

    @media screen and (max-width: 980px) {
      .mosaic {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 736px) {
      .mosaic {
        grid-template-columns: 1fr;
      }
    }

    .mosaic-item {
      cursor: pointer;
      text-align: center;
    }

    .mosaic-item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 6px;
    }

    .mosaic-item h3 {
      margin-top: 0.75em;
      font-size: 1em;
    }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0,0,0,0.75);
    }

    .modal-content {
      background: #fff;
      max-width: 600px;
      margin: 10vh auto;
      padding: 2em;
      border-radius: 6px;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 1em;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
    }
    
#modalTitle {
  color: #631292;
}

#modalText {
  font-size: 0.85em;
  color: #333;
}

}

  </style>
</head>

<script>
function openModal(img, title, text) {
  document.getElementById("modalImg").src = img;
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalText").innerText = text;
  document.getElementById("modal").style.display = "block";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
